  <body>

    <input type="file" multiple="true" onchange="handleFiles(this.files)" />
    <input type="button" value="Clear cache" onclick="clearCache()" />
    <span id="description">Right click on an uploaded picture and click on "copy image link"</span>

    <div id="preview"></div>

    <script type="text/javascript">

    var preview = document.getElementById('preview'),
        cache = {};

    function handleFiles(files) {
      var i = 0, file;

      while (file = files[i++]) {

        if (cache[file.name]) {
          file = cache[file.name];
          file.el.firstChild.style.borderColor = "red";
          setTimeout(function(aFile) {
            return function() {
              aFile.el.firstChild.style.borderColor = "black";
            }
          }(file), 550);
          continue;
        }

        var div = document.createElement("div");
        preview.appendChild(div);

        file.el = div;
        cache[file.name] = file;

        var reader = new FileReader();
        reader.onloadend = (function(aFile, aDiv) {
          return function() {
            var img = document.createElement("img");
            img.src = this.result;

            var name = document.createElement("div");
            name.innerHTML = aFile.name;

            setTimeout(function() {
              aDiv.appendChild(img);
              aDiv.appendChild(name);
              aDiv.className = 'loaded';
            }, 10);
          };
        })(file, div);

        reader.readAsDataURL(file);
      }

    }

    function clearCache() {
      preview.innerHTML = "";
      cache = {};
    }

    </script>

  </body>
